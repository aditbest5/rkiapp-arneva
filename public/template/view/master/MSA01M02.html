<script>
    var isiTable;

    function setDefault() {
        //salert("Tidak Ada Data",'warning','Warning');
        koperasi();
        fnInquery();
    }

    function koperasi() {
        $.post(
            "https://api-rki.rkicoop.co.id/api/master/QueryMaster",
            {
                cmd: "selKoperasi",
                kop_id: $("#login_kop_id").val(),
            },
            function (data, status) {
                //alert("Data: " + data + "\nStatus: " + status);
                const myArr = JSON.parse(data);
                //console.log(myArr);
                var b = "";
                var x = document.getElementById("t2_kopId");
                //alert($("#login_kop_id").val());
                if ($("#login_kop_id").val() == "") {
                    $("#t2_kopId")
                        .empty()
                        .append(
                            '<option selected="selected"  value="">Chosee..</option>'
                        );
                } else {
                    $("#t2_kopId").empty();
                }

                if (myArr.length == 0) {
                    salert("Tidak Ada Data", "warning", "Warning");
                } else {
                    for (var i = 0; i < myArr.length; i += 1) {
                        var option = document.createElement("option");
                        option.text = myArr[i]["nama_koperasi"];
                        option.value = myArr[i]["idx"];
                        x.add(option, x[i]);
                    }
                }
            }
        ).fail(function (e) {
            console.log(e);
            salert("Error: " + e, "error", "Warning");
            // Handle error here
        });
    }

    function getDetail(param) {
        //alert("eidtYn 2 "+eidtYn);
        //swalStartLoading();

        if (param[1] == "N") {
            kopid = "";
        }
        //alert(param[2]);
        $.post(
            "https://api-rki.rkicoop.co.id/api/master/QueryMaster",
            {
                cmd: "selCodeDetail",
                kop_id: kopid,
                masterCode: param[0],
            },
            function (data, status) {
                //alert("Data: " + data + "\nStatus: " + status);
                var c = 1;
                var b = "";
                const myArr = JSON.parse(data);
                if (myArr.length == 0) {
                    salert("Tidak Ada Data", "warning", "Warning");
                } else {
                    for (var i = 0; i < myArr.length; i += 1) {
                        b =
                            b +
                            '<tr    onmouseover="changeColor(this,\'#tableResult2\');" onmouseout="backColor(this);" >';
                        b = b + " <td>" + myArr[i]["masterCode"] + "</td> ";
                        b = b + " <td>" + myArr[i]["detailCode"] + "</td> ";
                        b = b + " <td>" + myArr[i]["detailName"] + "</td> ";
                        b = b + " <td>" + myArr[i]["detailName2"] + "</td> ";
                        b = b + " <td>" + myArr[i]["detailDesc"] + "</td> ";
                        b = b + " <td>" + myArr[i]["detailIdx"] + "</td> ";
                        b = b + " <td>" + myArr[i]["useYn"] + "</td> ";
                        b = b + " <td>" + myArr[i]["detailKop"] + "</td> ";
                        b = b + " <td>" + myArr[i]["nama_koperasi"] + "</td> ";
                        if (myArr[i]["deleteYn"] == "Y") {
                            b = b + " <td>";
                            if (param[2] == "Y") {
                                b =
                                    b +
                                    " <button onclick=\"_action('EDIT','" +
                                    myArr[i]["deleteYn"] +
                                    "','" +
                                    myArr[i]["masterCode"] +
                                    "','" +
                                    myArr[i]["detailCode"] +
                                    "','" +
                                    myArr[i]["detailKop"] +
                                    "','" +
                                    myArr[i]["detailName"] +
                                    "','" +
                                    myArr[i]["detailName2"] +
                                    "','" +
                                    myArr[i]["detailDesc"] +
                                    "','" +
                                    myArr[i]["detailKop"] +
                                    "')\"   title='EDIT' class='btn btn-warning btn-icon btn_grid'><i style='font-size:20px;margin-right:0 !important;' class='fa fa-pencil'></i></button> ";
                                b =
                                    b +
                                    " <button onclick=\"_action('DELETE','" +
                                    myArr[i]["deleteYn"] +
                                    "','" +
                                    myArr[i]["masterCode"] +
                                    "','" +
                                    myArr[i]["detailCode"] +
                                    "','" +
                                    myArr[i]["detailKop"] +
                                    "','" +
                                    myArr[i]["detailName"] +
                                    "','" +
                                    myArr[i]["detailName2"] +
                                    "','" +
                                    myArr[i]["detailDesc"] +
                                    "','" +
                                    myArr[i]["detailKop"] +
                                    "')\"   title='DELETE' class='btn btn-danger btn-icon btn_grid'><i style='font-size:20px;margin-right:0 !important;' class='fa fa-trash'></i></button> ";
                            }
                            b = b + " </td>";
                        } else {
                            b =
                                b +
                                " <td>" +
                                "<button onclick=\"_deleteRow('" +
                                myArr[i]["deleteYn"] +
                                "','" +
                                myArr[i]["masterCode"] +
                                "','" +
                                myArr[i]["detailCode"] +
                                "','" +
                                myArr[i]["detailKop"] +
                                "')\"   title='DELETE' class='btn btn-secondary btn-icon btn_grid'><i style='font-size:20px;margin-right:0 !important;' class='fa fa-trash'></i></button></td> ";
                        }
                        b = b + "</tr>";
                        c = c + 1;
                    }
                }

                //swalFinishLoading();
                var table = $("#fix-header2").DataTable();
                table.destroy();

                $("#tableResult2").html(b);
                isiTable = b;
                $("#fix-header2").DataTable({
                    fixedHeader: true,
                });
            }
        ).fail(function (e) {
            console.log(e);
            swalFinishLoading();
        });
    }

    function clearForm() {
        var a = document.getElementsByName("tab-idx");
        if (a[0].className.search("active") > 0) {
            salert("Not Setting Tab 1!", "warning", "Warning");
        } else if (a[1].className.search("active") > 0) {
            $("#t2_useYn").removeAttr("readonly");
            $("#t2_namaKoperasi").removeAttr("readonly");
            $("#t2_kopId").removeAttr("readonly");
            $("#t2_detailIdx").removeAttr("readonly");
            $("#t2_detailDesc").removeAttr("readonly");
            $("#t2_detailName2").removeAttr("readonly");
            $("#t2_detailName").removeAttr("readonly");
            $("#t2_detailCode").removeAttr("readonly");
            $("#t2_detailCode").attr("readonly", "readonly");
            $("#t2_detailIdx").attr("readonly", "readonly");

            //clear
            $("#t2_detailIdx").val("");
            $("#t2_detailDesc").val("");
            $("#t2_detailName2").val("");
            $("#t2_detailName").val("");
            $("#t2_detailCode").val("");
            //getNUmber();
        }
    }

    function getNUmber() {
        var a = document.getElementsByName("tab-idx");
        if (a[0].className.search("active") > 0) {
            salert("Not Setting Tab 1!", "warning", "Warning");
        } else if (a[1].className.search("active") > 0) {
            $.post(
                "https://api-rki.rkicoop.co.id/api/master/QueryMaster",
                {
                    cmd: "selCodeDetailNomor",
                    kop_id: $("#login_kop_id").val(),
                    masterCode: $("#t2_masterCode").val(),
                },
                function (data, status) {
                    //alert("Data: " + data + "\nStatus: " + status);
                    const myArr = JSON.parse(data);
                    if (myArr.length == 0) {
                        salert("Tidak Ada Data", "warning", "Warning");
                    } else {
                        $("#t2_detailCode").val(myArr[0]["noCodeDetail"]);
                        $("#t2_detailCode").attr("readonly", "readonly");
                    }
                }
            ).fail(function (e) {
                console.log(e);
                salert("Error: " + e, "error", "Error");
            });
        }
    }

    function _changeTab(
        masterCode,
        masterName,
        masterName2,
        groupDesc,
        eidtYn,
        actionYn
    ) {
        if (eidtYn == "N") {
            salert("Tidak Bisa Tambah Data", "error", "Error");
        } else {
            $("#t2_masterCode").val(masterCode);
            $("#t2_masterCode").attr("readonly", "readonly");
            $("#t2_masterName").val(masterName);
            $("#t2_masterName").attr("readonly", "readonly");
            $("#t2_masterName2").val(masterName2);
            $("#t2_masterName2").attr("readonly", "readonly");
            $("#t2_groupDesc").val(groupDesc);
            $("#t2_groupDesc").attr("readonly", "readonly");

            $("#t2_useYn").attr("readonly", "readonly");
            $("#t2_namaKoperasi").attr("readonly", "readonly");
            $("#t2_kopId").attr("readonly", "readonly");
            $("#t2_detailIdx").attr("readonly", "readonly");
            $("#t2_detailDesc").attr("readonly", "readonly");
            $("#t2_detailName2").attr("readonly", "readonly");
            $("#t2_detailName").attr("readonly", "readonly");
            $("#t2_detailCode").attr("readonly", "readonly");

            if (masterCode == "1000008") {
                $("#t2_detailName2").css("display", "none");
                $("#t2_detailName2-2").css("display", "block");
                $("#t2_detailName2-3").css("display", "none");
                $("#t2_detailDesc").attr("type", "text");
            }
            if (masterCode == "1000023") {
                $("#t2_detailName2").css("display", "none");
                $("#t2_detailName2-2").css("display", "none");
                $("#t2_detailName2-3").css("display", "block");
                $("#t2_detailDesc").attr("type", "number");
            } else {
                $("#t2_detailName2").css("display", "block");
                $("#t2_detailName2-2").css("display", "none");
                $("#t2_detailName2-3").css("display", "none");
                $("#t2_detailDesc").attr("type", "text");
            }
            // tab_query
            $("#tab_entry").click();
            var param = [masterCode, eidtYn, actionYn];
            getDetail(param);
        }
    }

    function _viewTab(
        masterCode,
        masterName,
        masterName2,
        groupDesc,
        eidtYn,
        actionYn
    ) {
        $("#t2_masterName").val(masterName);
        $("#t2_masterName2").val(masterName2);
        // tab_query
        $("#tab_entry").click();
        var param = [masterCode, eidtYn, actionYn];
        getDetail(param);
    }

    function clearTab() {
        $("#t2_masterCode").val("");
        $("#t2_masterName").val("");
        $("#t2_masterName2").val("");
        $("#t2_groupDesc").val("");
        $("#t2_detailCode").val("");
        $("#t2_detailIdx").val("");
        $("#t2_detailName").val("");
        $("#t2_detailName2").val("");
        $("#t2_detailDesc").val("");
        //$('#t2_kopId').val("");
        // $('#t2_useYn').val("");
    }

    function _action(
        tipe,
        deleteYn,
        masterCode,
        detailCode,
        detailKop,
        detailName,
        detailName2,
        detailDesc,
        detailKop
    ) {
        var param = [deleteYn, masterCode, detailCode, detailKop];
        if (tipe == "DELETE") {
            salertOptionFunction(
                " Data Akan Di Delete ?",
                "question",
                " Anda Yakin ?",
                "_del",
                param
            );
        } else if (tipe == "EDIT") {
            $("#t2_detailCode").val(detailCode);
            $("#t2_detailName").val(detailName);
            $("#t2_detailName2").val(detailName2);
            $("#t2_detailDesc").val(detailDesc);
            $("#t2_kopId").val(detailKop);
            $("#t2_detailName").attr("readonly", false);
            $("#t2_detailName2").attr("readonly", false);
            $("#t2_detailDesc").attr("readonly", false);
            $("#t2_kopId").attr("readonly", false);
            //salertOptionFunction(" Apakah Anda Yakin Uang sudah Diterima  ?", "question", 'Anda Yakin ?', "_app", param);
        }
    }

    function _del(param) {
        swalStartLoading();
        var mstCode = $("#t2_masterCode").val();
        var param2 = [mstCode, ""];
        $.post(
            "https://api-rki.rkicoop.co.id/api/master/InsUpDelMaster",
            {
                cmd: "delCodeDetail",
                masterCode: param[1],
                detailCode: param[2],
                detailKop: param[3],
            },
            function (data, status) {
                var c = 1;
                var b = "";
                const myArr = JSON.parse(data);
                if (myArr["sts"] == "OK") {
                    salertFunction(
                        "Delete Complete !",
                        "success",
                        "Success",
                        "getDetail",
                        param2
                    );
                } else {
                    salert(
                        "Error ! " + myArr["desc"] + "\n" + myArr["msg"],
                        "error",
                        "Error"
                    );
                }
            }
        ).fail(function (e) {
            console.log(e);
            // Handle error here
        });
    }

            //alert("tab 2");

                    cmd: "selCodeMaster",

                    //alert("Data: " + data + "\nStatus: " + status);
                    var c = 1;
                    var b = "";
                    const myArr = JSON.parse(data);
                    if (myArr.length == 0) {
                        salert("Tidak Ada Data", "warning", "Warning");
                    } else {
                        for (var i = 0; i < myArr.length; i += 1) {
                            b =
                                b +
                                "<tr  onDblClick=\"Tab2(this,'#tableResult','" +
                                myArr[i]["masterCode"] +
                                '\')"  onmouseover="changeColor(this,\'#tableResult\');" onmouseout="backColor(this);" >';
                            b = b + " <td>" + c + "</td> ";
                            b = b + " <td>" + myArr[i]["masterName"] + "</td> ";
                            b =
                                b +
                                " <td>" +
                                myArr[i]["masterName2"] +
                                "</td> ";
                            b = b + " <td>" + myArr[i]["groupDesc"] + "</td> ";
                            if (myArr[i]["editYn"] == "Y") {
                                b =
                                    b +
                                    " <td>" +
                                    "  <button onclick=\"_viewTab('" +
                                    myArr[i]["masterCode"] +
                                    "','" +
                                    myArr[i]["masterName"] +
                                    "','" +
                                    myArr[i]["masterName2"] +
                                    "','" +
                                    myArr[i]["groupDesc"] +
                                    "','" +
                                    myArr[i]["editYn"] +
                                    "','')\"   title='Lihat Detail' class='btn btn-info' style='border-radius: 10%'><i style='font-size:20px;margin-right:0 !important;' class='fa fa-list-alt'></i></button>";
                                b =
                                    b +
                                    " &nbsp;&nbsp; <button onclick=\"_changeTab('" +
                                    myArr[i]["masterCode"] +
                                    "','" +
                                    myArr[i]["masterName"] +
                                    "','" +
                                    myArr[i]["masterName2"] +
                                    "','" +
                                    myArr[i]["groupDesc"] +
                                    "','" +
                                    myArr[i]["editYn"] +
                                    "','Y')\"   class='btn btn-success' title='Tambah Detail'  style='border-radius: 10%' ><i style='font-size:20px;margin-right:0 !important;' class='fa fa-plus-circle'></i> </button>" +
                                    "</td> ";
                            } else {
                                b =
                                    b +
                                    " <td>" +
                                    "  <button onclick=\"_viewTab('" +
                                    myArr[i]["masterCode"] +
                                    "','" +
                                    myArr[i]["masterName"] +
                                    "','" +
                                    myArr[i]["masterName2"] +
                                    "','" +
                                    myArr[i]["groupDesc"] +
                                    "','" +
                                    myArr[i]["editYn"] +
                                    "','')\"   title='Lihat Detail' class='btn btn-info' style='border-radius: 10%' ><i style='font-size:20px;margin-right:0 !important;' class='fa fa-list-alt'></i></button>";
                                b =
                                    b +
                                    " &nbsp;&nbsp; <button onclick=\"_changeTab('" +
                                    myArr[i]["masterCode"] +
                                    "','" +
                                    myArr[i]["masterName"] +
                                    "','" +
                                    myArr[i]["masterName2"] +
                                    "','" +
                                    myArr[i]["groupDesc"] +
                                    "','" +
                                    myArr[i]["editYn"] +
                                    "','Y')\"   class='btn btn-secondary' title='Tambah Detail'  style='border-radius: 10%' ><i style='font-size:20px;margin-right:0 !important;' class='fa fa-plus-circle'></i> </button>" +
                                    "</td> ";
                            }
                            b = b + "</tr>";
                            c = c + 1;
                        }
                    }
                    swalFinishLoading();
                    var table = $("#fix-header").DataTable();
                    table.destroy();
                    document.getElementById("tableResult").innerHTML = b;
                    isiTable = b;
                    $("#fix-header").DataTable({
                        fixedHeader: true,
                    });
                }
            ).fail(function (e) {
                console.log(e);
                swalFinishLoading();
            });
        } else if (a[1].className.search("active") > 0) {

    function fnSave() {
        var a = document.getElementsByName("tab-idx");
        if (a[0].className.search("active") > 0) {
            salert("Not Setting Tab 1!", "warning", "Warning");
        } else if (a[1].className.search("active") > 0) {
            if ($("#t2_detailDesc").attr("type") == "number") {
                if ($("#t2_detailDesc").val() > 100) {
                    salert("Maximal Setting 100", "warning", "Warning");
                    $("#t2_detailDesc").focus();
                    return;
                }
                if ($("#t2_detailDesc").val() == 0) {
                    salert("Harap Input value 1 - 100", "warning", "Warning");
                    $("#t2_detailDesc").focus();
                    return;
                }
            }
            var userIns = $("#login_userId").val();
            var kop_id = "";
            if ($("#login_kop_id").val() == "") {
                kop_id = $("#t2_kopId").val();
            } else {
                kop_id = $("#login_kop_id").val();
            }

            var masterCode = $("#t2_masterCode").val();
            var useYn = $("#t2_useYn").val();
            var detailDesc = $("#t2_detailDesc").val();
            var detailName2 = "";
            if (masterCode == "1000008") {
                detailName2 = $("#t2_detailName2-2").val();
            } else if (masterCode == "1000023") {
                detailName2 = $("#t2_detailName2-3").val();
            } else {
                detailName2 = $("#t2_detailName2").val();
            }
            var detailName = $("#t2_detailName").val();
            var detailCode = $("#t2_detailCode").val();

            if (masterCode == "") {
                salert("Tolong Pilih Code Master Dahulu", "warning", "Warning");
            } else {
                if ($("#t2_kopId").val() == "") {
                    salert(
                        "Tolong Pilih Koperasi Dahulu !",
                        "warning",
                        "Warning"
                    );
                    return;
                }

                swalStartLoading();
                $.post(
                    "https://api-rki.rkicoop.co.id/api/master/InsUpDelMaster",
                    {
                        cmd: "InsCodeDetail",
                        userIns: userIns,
                        kop_id: kop_id,
                        masterCode: masterCode,
                        useYn: useYn,
                        detailCode: detailCode,
                        detailName: detailName,
                        detailName2: detailName2,
                        detailDesc: detailDesc,
                    },
                    function (data, status) {
                        //alert("Data: " + data + "\nStatus: " + status);
                        var c = 1;
                        var b = "";
                        const myArr = JSON.parse(data);
                        console.log(myArr.length);
                        if (myArr["sts"] == "OK") {
                            salertFunction(
                                myArr["desc"],
                                "success",
                                "Success",
                                "clearForm",
                                ""
                            );
                        } else {
                            salert(
                                "Error ! " +
                                    myArr["desc"] +
                                    "\n" +
                                    myArr["msg"],
                                "error",
                                "Error"
                            );
                        }

                        var param = [masterCode, "", "Y"];
                        getDetail(param);
                    }
                ).fail(function (e) {
                    console.log(e);
                    // Handle error here
                    swalFinishLoading();
                });
            }
        }
    }

    function fnNew() {
        var a = document.getElementsByName("tab-idx");
        if (a[0].className.search("active") > 0) {
            salert("Not Setting Tab 1!", "warning", "Warning");
        } else if (a[1].className.search("active") > 0) {
            //salert("Not Setting Tab 2!", 'warning', 'Warning');
            clearForm();
        }
    }

    function fnDelete() {
        var a = document.getElementsByName("tab-idx");
        if (a[0].className.search("active") > 0) {
            salert("Not Setting Tab 1!", "warning", "Warning");
        } else if (a[1].className.search("active") > 0) {
            salert("Not Setting Tab 2!", "warning", "Warning");

    }

    function fnPrint() {
        var a = document.getElementsByName("tab-idx");
        if (a[0].className.search("active") > 0) {
            salert("Not Setting Tab 1!", "warning", "Warning");
        } else if (a[1].className.search("active") > 0) {
            salert("Not Setting Tab 2!", "warning", "Warning");
        }
    }

    function exportExcel() {
        //alert("tab");
        var a = document.getElementsByName("tab-idx");
        if (a[0].className.search("active") > 0) {
            salert("Download Excel", "info", "Info");
            downloadExcell("#tableHeader", isiTable);
        } else if (a[1].className.search("active") > 0) {
            alert("Not Setting Tab 1!");
        }
    }

    function openAll() {
        var a = document.getElementsByName("tab-idx");
        if (a[0].className.search("active") > 0) {
            salert("Maximum View", "info", "Info");
            openAllGrid("#fix-header", "#cardBlock", "#tableResult", isiTable);
        } else if (a[1].className.search("active") > 0) {
            alert("Not Setting Tab 1!");
        }
    }

    function gridAll() {
        var a = document.getElementsByName("tab-idx");
        if (a[0].className.search("active") > 0) {
            salert("Minimum View", "info", "Info");
            minimizeAllGrid("#fix-header", "#tableResult", isiTable);
        } else if (a[1].className.search("active") > 0) {
            alert("Not Setting Tab 1!");
        }
    }
</script>
