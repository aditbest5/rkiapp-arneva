<script>
    var isiTable;

    function setDefault() {
        //salert("Tidak Ada Data",'warning','Warning');
    }

    function fnInquery() {
        var a = document.getElementsByName("tab-idx");
        if (a[0].className.search("active") > 0) {
            if ($("#t1_tgl_awal").val() == "") {
                salert("Harap Isi Periode ! ", "warning", "Warning");
            } else {
                var tgl_awal = $("#t1_tgl_awal").val();
                var tgl_akhir = $("#t1_tgl_awal").val();
                swalStartLoading();
                var total_real_amount = 0;
                $.post(
                    "https://api-rki.rkicoop.co.id/api/koperasi/QueryKoperasi",
                    {
                        cmd: "selJurnalPos",
                        tgl_awal: tgl_awal,
                        tgl_akhir: tgl_akhir,
                        kop_id: $("#login_kop_id").val(),
                        coa: "",
                        jenisTran: "",
                    },
                    function (data, status) {
                        //alert("Data: " + data + "\nStatus: " + status);
                        var c = 1;
                        var b = "";
                        var appYn = "warning";
                        var verify = "warning";

                        const myArr = JSON.parse(data);
                        if (myArr.length == 0) {
                            salert("Tidak Ada Data", "warning", "Warning");
                            $("#total_real_amount").text(0);
                        } else {
                            for (var i = 0; i < myArr.length; i += 1) {
                                b =
                                    b +
                                    "<tr  onDblClick=\"Tab2(this,'#tableResult','" +
                                    myArr[i]["masterCode"] +
                                    '\')"  onmouseover="changeColor(this,\'#tableResult\');" onmouseout="backColor(this);" >';
                                b = b + " <td>" + c + "</td> ";
                                b =
                                    b +
                                    " <td>" +
                                    myArr[i]["tglTran"] +
                                    "</td> ";
                                b =
                                    b +
                                    " <td>" +
                                    myArr[i]["coaName"] +
                                    "</td> ";
                                b =
                                    b +
                                    " <td>" +
                                    myArr[i]["nama_transaksi"] +
                                    "</td> ";
                                if (myArr[i]["coaTipe"] == "MASUK") {
                                    total_real_amount =
                                        total_real_amount +
                                        parseInt(myArr[i]["amount"]);
                                    b =
                                        b +
                                        " <td>" +
                                        parseInt(
                                            myArr[i]["amount"]
                                        ).toLocaleString() +
                                        "</td> ";
                                    b = b + " <td>" + "" + "</td> ";
                                } else {
                                    total_real_amount =
                                        total_real_amount -
                                        parseInt(myArr[i]["amount"]);
                                    b = b + " <td>" + "" + "</td> ";
                                    b =
                                        b +
                                        " <td>" +
                                        parseInt(
                                            myArr[i]["amount"]
                                        ).toLocaleString() +
                                        "</td> ";
                                }
                                b =
                                    b +
                                    " <td>" +
                                    parseInt(
                                        total_real_amount
                                    ).toLocaleString() +
                                    "</td> ";
                                b = b + "</tr>";
                                c = c + 1;
                            }
                        }
                        swalFinishLoading();
                        $("#total_real_amount").text(
                            total_real_amount.toLocaleString()
                        );
                        var table = $("#fix-header").DataTable();
                        table.destroy();
                        $("#tableResult").html(b);
                        isiTable = b;
                        //$('#fix-header').DataTable({
                        //    fixedHeader: true
                        //});
                    }
                ).fail(function (e) {
                    console.log(e);
                    swalFinishLoading();
                });
            }
        }
    }

        var a = document.getElementsByName("tab-idx");

    function exportExcel() {

    function openAll() {

            openAllGrid("#fix-header", "#cardBlock", "#tableResult", isiTable);
