    var isiTable;

    function setDefault() {
        //salert("Tidak Ada Data",'warning','Warning');
    }

    function clearForm() {
        var a = document.getElementsByName("tab-idx");
        if (a[0].className.search("active") > 0) {
            salert("Not Setting Tab 1!", "warning", "Warning");
        } else if (a[1].className.search("active") > 0) {
            $("#t2_kode_transaksi").val("");
            $("#t2_tgl_transaksi").val("");
            $("#t2_tgl_transaksi").removeAttr("readonly");
            $("#t2_coa_2nd").val("");
            $("#t2_coa_2nd").prop("disabled", false);
            $("#t2_amount").val("");
            $("#t2_amount").removeAttr("readonly");
            $("#t2_noAnggota").val("");
            $("#t2_namaAnggota").val("");
            $("#t2_string_amount").text("Rp. 0");
            $("#t2_noAnggota").removeAttr("readonly");
            $("#t2_coa_3rd").val("");
            $("#t2_coa_3rd").prop("disabled", false);

            getNUmber();
        }
    }

    function _action(tipe, noTrans, appSts, verify) {
        openModalSuplier(tipe, noTrans, appSts, verify);
        $("#modalUploadKodeTransaksi").val(noTrans);
        $("#modalUploadKodeTransaksiText").text(noTrans);
        var y = new Date();
        var imageRefresh =
            y.getFullYear() +
            "" +
            y.getMonth() +
            "" +
            y.getDate() +
            "" +
            y.getHours() +
            "" +
            y.getMinutes() +
            "" +
            y.getSeconds() +
            y.getMilliseconds();
        $("#t2_image_bukti").attr(
            "src",
            "https://storage.googleapis.com/atous-product-images/bukti/" +
                noTrans +
                ".jpg?ignoreCache=0&imageRefresh=" +
                imageRefresh
        );
        //var param = [noTrans, appSts, verify];
        if (tipe == "APPROVE") {
            //salertOptionFunction(" Data Akan Di Tolak ?", "question", ' Anda Yakin ?', "_tolak", param);
            $("#modalUploadKodeTransaksiButton").css("visibility", "hidden");
        } else if (tipe == "NOTAPPROVE") {
            $("#modalUploadKodeTransaksiButton").css("visibility", "visible");
            //salertOptionFunction(" Apakah Anda Yakin Uang sudah Diterima  ?", "question", 'Anda Yakin ?', "_app", param);
        }
    }

    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                $("#t2_image_bukti").attr("src", e.target.result);
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function _app(param) {
        hideModalSuplier();
        if (param == "APPROVE") {
            salert(
                "Data Sudah Di Approve ! \n Tidak Dapat Di Update",
                "warning",
                "Warning"
            );
        } else {
            swalStartLoading();
            var fd = new FormData();
            var files = $("#fileToUpload")[0].files;
            if (files.length == 0) {
                salert("Upload Bukti Transaksi Dahulu ", "warning", "Warning");
                return;
            }
            $.post(
                "https://api-rki.rkicoop.co.id/api/koperasi/InsUpDelKoperasi",
                {
                    cmd: "appSimpanan",
                    userIns: $("#login_userId").val(),
                    sts: "APPROVE",
                    noTrans: $("#modalUploadKodeTransaksi").val(),
                },
                function (data, status) {
                    var c = 1;
                    var b = "";
                    const myArr = JSON.parse(data);
                    if (myArr["sts"] == "OK") {
                        //salertFunction("Save Complete !", 'success', 'Success', "fnInquery", "");
                        // Check file selected or not
                        fd.append("fileToUpload", files[0]);
                        fd.append(
                            "fileName",
                            $("#modalUploadKodeTransaksi").val()
                        );
                        fd.append("cmd", "uploadImage");
                        fd.append("folder", "bukti");

                        $.ajax({
                            url: "api/umum/",
                            type: "get",
                            data: fd,
                            contentType: false,
                            processData: false,
                            cors: true,
                            success: function (response) {
                                if (response != 0) {
                                    const myArr = JSON.parse(response);
                                    if (myArr["sts"] == "OK") {
                                        salertFunction(
                                            "Success ! " +
                                                myArr["desc"] +
                                                "\n" +
                                                myArr["msg"],
                                            "success",
                                            "Success",
                                            "fnInquery",
                                            ""
                                        );
                                    } else {
                                        salert(
                                            "Error ! " +
                                                myArr["desc"] +
                                                "\n" +
                                                myArr["msg"],
                                            "error",
                                            "Error"
                                        );
                                    }
                                } else {
                                    salert(
                                        "file not uploaded",
                                        "error",
                                        "Error"
                                    );
                                }
                            },
                        });
                    } else {
                        salert(
                            "Error ! " + myArr["desc"] + "\n" + myArr["msg"],
                            "error",
                            "Error"
                        );
                    }
                }
            ).fail(function (e) {
                console.log(e);
                // Handle error here
            });
        }
    }

    function fnInquery() {
        var a = document.getElementsByName("tab-idx");
        var cmd = "";
        var tgl_awal = "";
        var tgl_akhir = "";
        if (a[0].className.search("active") > 0) {
            cmd = "selTrSimpan";
            tgl_awal = $("#t1_tgl_awal").val();
            tgl_akhir = $("#t1_tgl_akhir").val();
            tipeBayar = $("#t1_tipeBayar").val();
        } else if (a[1].className.search("active") > 0) {
            cmd = "selTrSimpan";
            tgl_awal = $("#t2_tgl_awal").val();
            tgl_akhir = $("#t2_tgl_akhir").val();
            tipeBayar = $("#t2_tipeBayar").val();
        }
        //alert("tab 2");
        swalStartLoading();
        $.post(
            "https://api-rki.rkicoop.co.id/api/koperasi/QueryKoperasi",
            {
                cmd: "selTrSimpan",
                tgl_awal: $("#t1_tgl_awal").val(),
                tgl_akhir: $("#t1_tgl_akhir").val(),
                kop_id: $("#login_kop_id").val(),
                coa: "MASUK",
            },
            function (data, status) {
                //alert("Data: " + data + "\nStatus: " + status);
                var c = 1;
                var b = "";
                var appYn = "warning";
                var verify = "warning";

                const myArr = JSON.parse(data);
                if (myArr.length == 0) {
                    salert("Tidak Ada Data", "warning", "Warning");
                } else {
                    for (var i = 0; i < myArr.length; i += 1) {
                        if (myArr[i]["appYn"] == "APPROVE") {
                            appYn = "success";
                        } else {
                            appYn = "warning";
                        }
                        if (myArr[i]["verify"] == "VERIFY") {
                            verify = "success";
                        } else {
                            verify = "warning";
                        }

                        b =
                            b +
                            "<tr  onDblClick=\"Tab2(this,'#tableResult','" +
                            myArr[i]["masterCode"] +
                            '\')"  onmouseover="changeColor(this,\'#tableResult\');" onmouseout="backColor(this);" >';
                        b = b + " <td>" + c + "</td> ";
                        b = b + " <td>" + myArr[i]["noSimpan"] + "</td> ";
                        b = b + " <td>" + myArr[i]["tglSimpan"] + "</td> ";
                        b =
                            b +
                            " <td>" +
                            myArr[i]["nama_detail_coa"] +
                            "</td> ";
                        b = b + " <td>" + myArr[i]["jenisSimpan"] + "</td> ";
                        b = b + " <td>" + myArr[i]["nama"] + "</td> ";
                        b =
                            b +
                            " <td>" +
                            parseInt(myArr[i]["amount"]).toLocaleString() +
                            "</td> ";

                        b =
                            b +
                            " <td> <span class='text-" +
                            appYn +
                            " rounded font-weight-bold' title='" +
                            myArr[i]["appYn"] +
                            "'  > " +
                            myArr[i]["appYn"] +
                            "</span></td> ";

                        b = b + " <td>" + "";
                        if (myArr[i]["appYn"] == "APPROVE") {
                            b =
                                b +
                                " <button onclick=\"_action('APPROVE','" +
                                myArr[i]["noSimpan"] +
                                "','" +
                                myArr[i]["appYn"] +
                                "','" +
                                myArr[i]["verify"] +
                                "')\"   class='btn btn-info ' title='APPROVE'  ><i style='font-size:20px;margin-right:0 !important;' class='fa-solid fa-list'></i></button> ";
                        } else {
                            b =
                                b +
                                " <button onclick=\"_action('NOTAPPROVE','" +
                                myArr[i]["noSimpan"] +
                                "','" +
                                myArr[i]["appYn"] +
                                "','" +
                                myArr[i]["verify"] +
                                "')\"   class='btn btn-success ' title='APPROVE'  ><i style='font-size:20px;margin-right:0 !important;' class='fa-solid fa-cloud-arrow-up'></i></button> ";
                            //b = b + "  &nbsp;&nbsp;<button onclick=\"_verify('" + myArr[i]["noSimpan"] + "','" + myArr[i]["appYn"] + "','" + myArr[i]["verify"] + "')\"   title='VERYFY' class='btn btn-success btn-icon btn_grid'><i style='font-size:20px;margin-right:0 !important;' class='fa fa-usd'></i></button>" ;
                        }
                        b = b + " </td> ";

                        b = b + "</tr>";
                        c = c + 1;
                    }
                }
                swalFinishLoading();
                var table = $("#fix-header").DataTable();
                table.destroy();
                $("#tableResult").html(b);
                isiTable = b;
                $("#fix-header").DataTable({
                    fixedHeader: true,
                });
            }
        ).fail(function (e) {
            console.log(e);
            swalFinishLoading();
        });
    }

        if (a[0].className.search("active") > 0) {
            salert("Not Setting Tab 1!", "warning", "Warning");
        } else if (a[1].className.search("active") > 0) {
        }
    }

        $("#modalUpload").modal("show");
    }

    function fnNew() {
        var a = document.getElementsByName("tab-idx");
        if (a[0].className.search("active") > 0) {
            salert("Not Setting Tab 1!", "warning", "Warning");
        } else if (a[1].className.search("active") > 0) {

            clearForm();
        }
    }

    function fnDelete() {
        var a = document.getElementsByName("tab-idx");
        if (a[0].className.search("active") > 0) {
            salert("Not Setting Tab 1!", "warning", "Warning");
        } else if (a[1].className.search("active") > 0) {

    }

    function fnPrint() {
        var a = document.getElementsByName("tab-idx");

            salert("Not Setting Tab 1!", "warning", "Warning");
        } else if (a[1].className.search("active") > 0) {
            salert("Not Setting Tab 2!", "warning", "Warning");
        }
    }
</script>
